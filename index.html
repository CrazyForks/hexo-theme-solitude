<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="https://i.everfu.cn/logo.svg">
    <link rel="stylesheet" href="https://api.everfu.cn/npm/animate.css@4.1.1/animate.min.css">
    <style>
        @font-face {
            font-family: 'momaspace-random';
            src: url('https://api.everfu.cn/npm/monaspace-font@0.0.2/files/MonaspaceRadon-WideLight.woff') format('woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'momaspace-random', -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: #fbfbfd;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }

        .error-page {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(180deg, #fbfbfd 0%, #fff 100%);
            color: #1d1d1f;
            position: relative;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: slideInDown 1s ease-out;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(0,102,204,0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(0,102,204,0.4);
            }
        }

        .error-message {
            font-size: 1.4rem;
            color: #86868b;
            max-width: 600px;
            margin: 0 auto 2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,102,204,0.3);
            background: #0052a3;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page animate__animated animate__fadeIn">
        <div class="container">
            <h1 class="error-code animate__animated animate__bounceInDown">404</h1>
            <p class="error-message animate__animated animate__fadeInUp animate__delay-1s">Oops! The page you're looking for seems to have wandered off into the digital wilderness.</p>
            <a href="/" class="back-home animate__animated animate__fadeIn animate__delay-2s">Return Home</a>
        </div>
    </div>
</body>
</html>
